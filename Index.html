<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" placeholder="Masukan Email" required>
                <i class="ri-mail-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukan Kata Sandi" required>
                <i class="ri-lock-fill"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Ingat Saya</label>
                <a href="#">Lupa Sandi</a>
            </div>
            <button type="submit" class="btnn">Login</button>
            <div class="button">
                <a href="#">
                    <i class="ri-google-fill"></i>
                    Google
                </a>
                <a href="#">
                    <i class="ri-instagram-fill"></i>
                    Instagram
                </a>
            </div>
        </form>
    </div>
    
</body>
</html>
